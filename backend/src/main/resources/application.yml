spring:
  application:
    name: codegenie-backend
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST:localhost}
      port: ${SPRING_DATA_MONGODB_PORT:27017}
      database: codegenie
  session:
    store-type: redis
    redis:
      namespace: spring:session

server:
  port: 8080

logging:
  level:
    root: INFO
    com.codetest: DEBUG
