version: '3.8'

services:
  backend:
    build: ./backend
    container_name: codegenie-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_MONGODB_HOST=mongodb
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TZ=Asia/Seoul
    depends_on:
      - redis
    networks:
      - codegenie-network

  redis:
    image: redis:alpine
    container_name: codegenie-redis
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Seoul
    networks:
      - codegenie-network

  mongodb:
    image: mongo:latest
    container_name: codegenie-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=codegenie
      - TZ=Asia/Seoul
    volumes:
      - mongodb_data:/data/db
    networks:
      - codegenie-network

networks:
  codegenie-network:
    driver: bridge

volumes:
  mongodb_data:
